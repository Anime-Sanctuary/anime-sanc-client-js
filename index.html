<script>
 document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 폼이 기본적으로 새로고침되는 것을 막음

            // 사용자가 입력한 이메일 또는 사용자명과 패스워드 가져오기
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            try {
                // 서버로 로그인 요청을 보내기
                const response = await fetch('http://localhost:9000/api/notes', { // 서버의 실제 로그인 엔드포인트 URL로 변경
                    method: 'GET', // POST 방식으로 요청을 보냄
                    headers: {
                        'Content-Type': 'application/json' // JSON 형식으로 데이터 전송
                    },
                    body: JSON.stringify({ usernameOrEmail, password }) // 사용자 입력값을 JSON 형식으로 변환하여 서버에 전송
                });

                if (response.ok) {
                    alert('ログインに成功しました。'); // 성공 메시지 표시
                    window.location.href = './index.html'; // index.html로 이동
                } else {
                    const errorData = await response.json();
                    alert(`ログイン失敗: ${errorData.message}`); // 실패 메시지 표시
                }
            } catch (error) {
                console.error('로그인 중 오류 발생:', error);
                alert('ログインにエラーが発生しました。');
            }
        });

</script>
