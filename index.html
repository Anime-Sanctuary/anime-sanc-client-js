<head>

  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;

      top: 56px; /* ナビゲーションバーの高さ分下に */
      left: 0;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;

    .sidebar h5 {

    .content {

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </div>
  </nav>
