<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Sanctuary</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Bootstrap CSS ファイルのリンク -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Anime Sanctuary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">ログイン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">新規登録</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- サイドバー -->
  <div class="sidebar">
    <h5>私の関心テーマ</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ナルト</li>
      <li class="list-group-item">ワンピース</li>
      <li class="list-group-item">進撃の巨人</li>
      <li class="list-group-item">僕のヒーローアカデミア</li>
      <li class="list-group-item">鬼滅の刃</li>
    </ul>
  </div>

  <!-- メインコンテンツ -->
  <div class="content">
    <h2>人気投稿</h2>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">投稿タイトル 1</h5>
        <p class="card-text">ここには投稿内容が入ります...</p>
        <a href="#" class="btn btn-primary">もっと見る</a>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">投稿タイトル 2</h5>
        <p class="card-text">ここには投稿内容が入ります...</p>
        <a href="#" class="btn btn-primary">もっと見る</a>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">投稿タイトル 3</h5>
        <p class="card-text">ここには投稿内容が入ります...</p>
        <a href="#" class="btn btn-primary">もっと見る</a>
      </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">投稿タイトル 4</h5>
          <p class="card-text">ここには投稿内容が入ります...</p>
          <a href="#" class="btn btn-primary">もっと見る</a>
        </div>
      </div>
      <div class="card mb-5">
        <div class="card-body">
          <h5 class="card-title">投稿タイトル 5</h5>
          <p class="card-text">ここには投稿内容が入ります...</p>
          <a href="#" class="btn btn-primary">もっと見る</a>
        </div>
      </div>
  </div>

  <!-- スクロールボタン -->
  <div class="scroll-buttons">
    <button class="btn btn-secondary" onclick="scrollToTop()">👆🏻</button>
    <button class="btn btn-secondary" onclick="scrollToBottom()">👇🏻</button>
  </div>

  <!-- Bootstrap-->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- スクロール機能用のJavaScriptコード -->
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
