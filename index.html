<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Sanctuary</title>
  <!-- Bootstrap CSS ファイルのリンク -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    
  </style>
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Anime Sanctuary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">ログイン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">新規登録</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- サイドバー -->
  <div class="sidebar">
    <h5>メインリスト</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">アニメ</li>
      <li class="list-group-item">漫画</li>
      <li class="list-group-item">人気作品</li>
      <li class="list-group-item">キャラクター</li>
      <li class="list-group-item">フォーラム</li>
      <li class="list-group-item">スケジュール</li>
    </ul>
  </div>

  <!-- メインコンテンツ -->

    <class="group">
      <div class="rectangle"></div>
      <div class="ellipse"></div>
      <div class="rect-inner"></div>
      <div class="title">テストのためのタイトルに近いやつなので注意。</div>
      <div class="nishiharu">西春駅前</div>
      <div class="date">3日前</div>
      <div class="heart"> <img src="icon/heart-fill.svg"></div>
      <div class="views">23</div>
      <div class="bookmark"> <img src="icon/bookmark-plus-fill.svg"></div>
  </div>

</div>





<!--  Do not touch -->
  <!-- スクロールボタン -->
  <div class="scroll-buttons">
    <button class="btn btn-secondary" onclick="scrollToTop()">▲</button>
    <button class="btn btn-secondary" onclick="scrollToBottom()">▼</button>
  </div>

  <!-- BootstrapおよびjQueryのJSファイルリンク -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- スクロール機能用のJavaScriptコード -->
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
