<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="aniSanLogIn">register</div>
        <br>
        <div class="login-form">    
            <div class="form-group">
                <label for="username"> ID </label>
                <input type="username" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="name"> 名前 </label>
                <input type="name" id="name" placeholder="例：杉浦　大地">
            </div>

            <div class="form-group">
                <label for="birth">生年月日</label>
                <input type="birth" id="birth" placeholder="例：2000年04月23日">
            </div>
            
            <div class="form-group">
                <label for="email"> メールアドレス </label>
                <input type="email" id="email" placeholder="例：mail@example.com">
            </div>

            <div class="form-group">
                <label for="gender">性別</label>
                <!-- 성별 선택 -->
                <div class="gender-selection">
                    <label>
                        <input type="radio" name="gender" value="MALE">男性
                    </label>
                    
                    <label>
                        <input type="radio" name="gender" value="FEMALE">女性
                    </label>
                </div>
            
            

            <button class="login-button">会員登録</button>
            <div class="signup-link">
                <a href="./login.html">ログイン画面に戻る</a>
            </div>
        </div>
    </div>
    <script> 
    //치킨
        


    </script>

</body>
</html>
