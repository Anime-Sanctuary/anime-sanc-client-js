<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="aniSanLogIn">register</div>
        <br>
        <div class="login-form">    
            <div class="form-group">
                <label for="ID"> ID </label>
                <input type="ID" id="ID" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="email"> 名前 </label>
                <input type="email" id="email" placeholder="例：山田　さいり">
            </div>

            <div class="form-group">
                <label for="birth">生年月日</label>
                <input type="birth" id="birth" placeholder="例：2000年04月23日">
            </div>
            
            <div class="form-group">
                <label for="email"> メールアドレス </label>
                <input type="email" id="email" placeholder="例：mail@example.com">
            </div>

            <div class="form-group">
                <label for="gender">性別</label>
                <input type="gender" id="gender" placeholder="男性・女性">
            </div>
            
            <div class="social-login">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><path fill="#4285F4" d="M44.5 20H24v8.5h11.8c-1.3 3.5-4.2 6.5-7.9 7.7l6.4 5c3.8-3.4 6-8.5 6-14.2c0-1.4-.2-2.8-.6-4z"/><path fill="#34A853" d="M24 44c5.5 0 10.1-1.8 13.4-4.8l-6.4-5c-1.8 1.2-4.1 1.9-7 1.9c-5.4 0-9.9-3.6-11.5-8.5l-6.6 5.1C9.7 39.5 16.4 44 24 44z"/><path fill="#FBBC05" d="M12.5 27.5c-.4-1.2-.7-2.5-.7-3.7c0-1.3.3-2.6.7-3.8l-6.7-5C4.5 17.6 4 19.7 4 22s.5 4.4 1.8 6.3l6.7-5z"/><path fill="#EA4335" d="M24 13.5c3 0 5.7 1 7.8 3l5.8-5.8C34.1 7.8 29.5 6 24 6c-7.6 0-14.3 4.5-17.5 11.7l6.7 5C14.1 17.1 18.6 13.5 24 13.5z"/></svg>
                googleで　ログイン</button>
            </div>

            <button class="login-button">会員登録</button>
            <div class="signup-link">
                <a href="#">어...뭐할라했지...</a>
            </div>
        </div>
    </div>
    <script> 
    //치킨 
        
    </script>

</body>
</html>
