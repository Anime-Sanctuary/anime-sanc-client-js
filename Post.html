<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS/Post</title>
    <link rel="stylesheet" href="css/postStyle.css">
</head>
<body>
  <div class="dropdown-sandbox">
      <button onclick="toggleSandbox()">&#9664;</button>
      <div class="sandbox-content">
          <img src="/icon/user.png" alt="Profile-dummyPic" class="profile-pic">
          <h3>インティメート・マージャーのData Driven NOTE</h3>
          <p>元々は起業志向がある、いわゆる意識高い大学生。学ぶことが好きで、常に新しい知識を求めている</p>
      </div>
  </div>
  
  <header>
      <div class="logo"><a href="/index.html">Anime Sanctuary</a></div>
      <div class="search-container">
          <input type="text" class="search-bar" placeholder="キーワードやクリエイターで検索">
          <button class="search-button">検索</button>
      </div>
      <div class="header-icons">
          <div class="icon1">
            <img src="/icon/free-icon-alarm-bell-6367716.png" alt="icon-1">
          </div>
          <div class="icon2">
              <img src="/icon/user.png" onclick="toggleDropdown()" alt="icon2-user">
              <!-- 드롭다운 메뉴 추가 -->
              <div id="dropdown" class="dropdown-content">
                  <a href="#">プロフィール</a>
                  <a href="#">設定</a>
                  <a href="#">お知らせ</a>
                  <a href="#">メッセージ</a>
                  <a href="#">ログアウト</a>
              </div>
          </div>
          <button class="post-button">投稿</button>
      </div>
  </header>

  <main class="container">
      <section class="post" id="post-container">
          <!-- 게시물 내용이 여기에 동적으로 삽입됩니다 -->
      </section>

      <!-- 이전/다음 기사 섹션 수정 -->
      <div class="post-navigation">
          <div class="prev-article" onclick="navigateToPrevious()">
              <!-- 왼쪽 방향 삼각형 추가 -->
              <span>&#9664; 前の記事</span>
              <p id="prev-title">이전 게시물 제목 로딩 중...</p>
          </div>
          <div class="next-article" onclick="navigateToNext()">
              <!-- 오른쪽 방향 삼각형 추가 -->
              <span>次の記事 &#9654;</span>
              <p id="next-title">다음 게시물 제목 로딩 중...</p>
          </div>
      </div>
  </main>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');

        if (title) {
            await fetchPostByTitle(title);
        } else {
            console.error('No post title found in URL');
        }
    });

    // title을 기반으로 게시물 데이터를 가져오는 함수
    async function fetchPostByTitle(title) {
        try {
            const response = await fetch(`http://localhost:9000/api/notes`);
            if (!response.ok) {
                throw new Error('Failed to fetch post data');
            }
            const post = await response.json();
            displayPost(post);
        } catch (error) {
            console.error('Error fetching post:', error);
        }
    }

    function displayPost(post) {
        const postContainer = document.getElementById('post-container');
        if (!postContainer) {
            console.error('Post container element not found');
            return;
        }

        postContainer.innerHTML = `
            <div class="post-image">
                <img src="${post.image || '/image/random8.jpg'}" alt="Post Image">
            </div>
            <div class="post-header">
                <img src="/icon/user.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h3>${post.author || 'Unknown Author'}</h3>
                    <p>${post.description || 'No description available'}</p>
                    <div class="post-meta">
                        <span>${post.likes || 0} likes</span>
                        <span>${post.date || 'Unknown Date'}</span>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <h2>${post.title || 'No Title'}</h2>
                <p>${post.contents || 'No content available'}</p>
            </div>
        `;
    }

    function toggleSandbox() {
        const sandbox = document.querySelector('.sandbox-content');
        sandbox.classList.toggle('open');
    }

    function toggleIconColor(iconElement, iconType) {
        iconElement.classList.toggle('active');
        const icons = document.querySelectorAll(`.post-icon.${iconType}`);
        icons.forEach(icon => {
            if (icon !== iconElement) {
                icon.classList.remove('active');
            }
        });
    }

    function toggleFollow(button) {
        button.classList.toggle('active');
        if (button.classList.contains('active')) {
            button.textContent = 'フォロー中';
        } else {
            button.textContent = 'フォロー';
        }
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown');
        dropdown.classList.toggle('show');
    }

    window.onclick = function(event) {
        if (!event.target.matches('.icon2 img')) {
            const dropdowns = document.getElementsByClassName('dropdown-content');
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    function navigateToPrevious() {
        // 이전 게시물로 이동 로직
    }

    function navigateToNext() {
        // 다음 게시물로 이동 로직
    }
</script>

</body>
</html>
